		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			path, polygon, circle{
				visibility: hidden;
			}
			@keyframes dash {
				to {
					stroke-dashoffset: 0;
				}
			}
			body{
				background-color: #222;
			}
			.swiper-container{
				width: 100%;
				height: 100%;
			}
			.swiper-slide{
				overflow: hidden;
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
			.music{
				position: absolute;
				top: 10px;
				right: 10px;
				width: 40px;
				height: 40px;
				background: url(pic/music.gif) no-repeat center center;
				background-size: 40px 40px;
				opacity: 0;
				transition: opacity 1s linear;
				z-index: 999;
			}
			.music span{
				position: absolute;
				top: 9px;
				left: 9px;
				width: 22px;
				height: 22px;
				background: url(pic/music.png) no-repeat center center;
				background-size: 22px 22px;
				animation: circle 1.2s linear infinite;
			}
			@-webkit-keyframes circle {
				from{
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@keyframes circle {
				from{
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			.can-up:after{
				content: " ";
				position: absolute;
				width: 24px;
				height: 18px;
				margin: 0 auto;
				left: 0;
				right: 0;
				bottom: 10px;
				background: url(pic/up.png) no-repeat;
				background-size: 24px 18px;
				-webkit-animation: up 1.5s infinite ease-in-out;
				animation: up 1.5s infinite ease-in-out;
			}
			@-webkit-keyframes up {
			    0% {
			        opacity: 1;
			        filter: alpha(opacity=100)
			        -webkit-transform: translateY(0);
			        transform: translateY(0)
			    }

			    100% {
			        opacity: 0;
			        filter: alpha(opacity=0);
			        -webkit-transform: translateY(-100%);
			        transform: translateY(-100%)
			    }
			}

			@keyframes up {
			    0% {
			        opacity: 1;
			        filter: alpha(opacity=100)
			        -webkit-transform: translateY(0);
			        transform: translateY(0)
			    }

			    100% {
			        opacity: 0;
			        filter: alpha(opacity=0);
			        -webkit-transform: translateY(-100%);
			        transform: translateY(-100%)
			    }
			}
		</style>
		<style type="text/css">
			.page-home{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				background-color: #000;
				transition: background-color 1s linear;
			}
			.title-en{
				display: block;
				width: 40%;
				margin-top: 3%;
				opacity: 1;
				transition: opacity 1s linear;
			}
			.title-en path,
			.title-en polygon{
				stroke-width: 3;
			}
			.title-cn{
				display: block;
				width: 50%;
				opacity: 0;
				transform: scale(0);
				transition: opacity 1s linear, transform 1s cubic-bezier(0, 0, 0, 1);
			}
			.couple{
				width: 100%;
				margin-top: 5%;
			}
			.couple .container{
				width: 80%;
				margin: 0 auto;
				position: relative;
			}
			.couple svg{
				margin: 0 0 -8% -25%;
				opacity: 1;
				transition: opacity 1s linear;
			}
			.couple .bride-groom{
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				opacity: 0;
				transition: opacity 1s linear;
			}
			.couple .bride{
				position: absolute;
				width: 100%;
				height: 94%;
				top: 9.2%;
				left: -22.5%;
			}
			.couple .bride-body{
				position: absolute;
				width: 40%;
				left: 6.5%;
				top: 4%;
				display: none;
			}
			.couple .bride-skin{
				position: absolute;
				width: 25%;
				left: 13%;
				top: 9%;
				display: none;
			}
			.couple .bride-head{
				position: absolute;
				width: 19%;
				left: 17.8%;
				top: -12.5%;
				display: none;
			}
			.couple .groom{
				position: absolute;
				width: 43%;
				top: 4.1%;
				right: 2.3%;
			}
			.couple .groom-head{
				position: absolute;
				width: 17%;
				right: 15.5%;
				top: -12.5%;
				display: none;
			}
			.left,
			.right{
				position: absolute;
				top: 0;
				height: 100%;
				opacity: 0.8;
				transition: transform 1s cubic-bezier(0, 0, 0, 1);
			}
			.left{
				left: 0;
				transform: translateX(-100%);
			}
			.right{
				right: -0.3%;
				transform: translateX(100%);
			}
		</style>
		<style type="text/css">
			.page-1{
				opacity: 0;
				transition: opacity 1s linear;
			}
			.page-1 .text{
				position:absolute;
				width:70%;
				top:60%;
				left:15%;
				opacity: 0;
				transform: translateY(50px);
				transition: opacity .8s linear, transform .8s ease-out;
			}
		</style>
		<style type="text/css">
			.page-2{
				background-color: #222;
			}
			.page-2 .container{
				border: 10px dotted #fff;
				border-width: 0 10px;
				margin: 0 10px;
				padding: 0 10px;
			}
			.page-2 .pic{
				display: block;
				width: 100%;
				border-radius: 5px;
				margin-top: 10px;
			}
			.page-2 .pic:last-child{
				margin-bottom: 10px;
			}
		</style>
	</head>

		<script type="text/javascript">
			function onAnimationEnd(node, callback){
				var endHander = function(){
					node.eq(0).off("webkitAnimationEnd", endHander);
					callback();
				};

				callback && node.eq(0).on("webkitAnimationEnd", endHander);
			}

			function onTransitionEnd(node, callback){
				var endHander = function(){
					node.eq(0).off("webkitTransitionEnd", endHander);
					callback();
				};

				callback && node.eq(0).on("webkitTransitionEnd", endHander);
			}

			function showSVG(container, callback, time){
				var paths = container.find("path,polygon,circle");
				var endHander;
				if(paths.length){
					onAnimationEnd(paths, callback);

					paths.each(function(index, path){
						var length = path.getTotalLength ? path.getTotalLength() : 1000;
						$(path).css({
							strokeDasharray: length,
							strokeDashoffset: length,
							visibility: "visible",
							animation: "dash " + (time || 2) + "s linear forwards"
						});
					});
				}else{
					callback && callback();
				}
			}

			function hideSVG(container, callback){
				var paths = container.find("path,polygon,circle");
				if(paths.length){
					paths.each(function(index, path){
						$(path).css({
							strokeDasharray: "",
							strokeDashoffset: "",
							visibility: "hidden",
							animation: ""
						});
					});
				}
			}

			function Page(options){
				return {
					enter: function(container){
						options.onEnter && options.onEnter($(container));
					},
					leave: function(container){
						options.onLeave && options.onLeave($(container));
					}
				};
			}

			var pages = [
				Page({
					onEnter: function(container){
						showSVG(container.find(".title-en"));
						showSVG(container.find(".couple svg"), function(){
							container.css({
								backgroundColor: "#9175a2"
							});
							container.find(".title-en").css({
								opacity: 0.5
							});
							container.find(".title-cn").css({
								opacity: 1,
								transform: "scale(1)"
							});
							container.find(".bride-groom").css({
								opacity: 1
							});
							container.find(".couple svg").css({
								opacity: 0
							});
							container.find(".left,.right").css({
								transform: "translateX(0)"
							});
							$("#music").css({
								opacity: 1
							});
							setTimeout(function(){
								container.addClass("can-up");
							}, 2000);
							// $("#music").animate({
							// 	top: 10
							// }, 1000, 'easeOutElastic');
						});
					},
					onLeave: function(container){
						hideSVG(container.find(".title-en"));
						hideSVG(container.find(".couple svg"));
						container.css({
							backgroundColor: ""
						});
						container.find(".title-en").css({
							opacity: 1
						});
						container.find(".title-cn").css({
							opacity: 0,
							transform: "scale(0)"
						});
						container.find(".bride-groom").css({
							opacity: 0
						});
						container.find(".couple svg").css({
							opacity: 1
						});
						container.find(".left").css({
							transform: "translateX(-100%)"
						});
						container.find(".right").css({
							transform: "translateX(100%)"
						});
					}
				}),
				Page({
					onEnter: function(container){
						onTransitionEnd(container.css({
							opacity: 1
						}), function(){
							onTransitionEnd(container.find(".text").css({
								opacity: 1,
								transform: "translateY(0)"
							}), function(){
								container.addClass("can-up");
							});
						});
					},
					onLeave: function(container){
						container.css({
							opacity: 0
						});
						container.find(".text").css({
							opacity: 0,
							transform: "translateY(30px)"
						});
					}
				}),
				Page({})
			];

			var swiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				loop: false,
				onTransitionEnd: function(swiper){
					if(swiper.activeIndex !== swiper.previousIndex){
						pages[swiper.previousIndex].leave(swiper.slides[swiper.previousIndex]);
						pages[swiper.activeIndex].enter(swiper.slides[swiper.activeIndex]);
					}
				}
			});
			pages[0].enter(swiper.slides[0]);
		</script>
